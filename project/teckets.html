<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/tickets.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="js/tickets.js"></script>
</head>

<body>
    <header id="header">
        <h1>Suhail</h1>
    </header>

    <div class="container">
        <aside>
            <a href="./tickets.html"><h1>Tickets</h1></a>
            <a href="./reports.html"><h1>Reports</h1></a>
            <a href="#"><h1>Profile</h1></a>
            <a href="./LoginPage.html"><h1>Sign out</h1></a>
        </aside>

        <section>
            <section id="managment-bar">
                <input type="text" id="search">
                <button id="add-ticket-btn">Add new Ticket</button>
            </section>

            <!-- Ticket Panel -->
            <section id="ticket-panel" style="display: none;">
                <h1>Add New Ticket</h1>
                <input type="text" placeholder="From" id="from">
                <input type="text" placeholder="To" id="to">
                <label for="time-select">Time:</label>
                <input type="text" id="time" placeholder="Time">
                <input type="number" placeholder="Seats" id="seats" min="1">
                <input type="text" placeholder="Class" id="class">
                <label><input type="checkbox" id="wifi"> Wifi</label>
                <label><input type="checkbox" id="food"> Food</label>

                <br>
                <br>
                <br>
                <button id="submit-ticket-btn">Submit</button>
            </section>

            <section>
                <!-- Table Header -->
                <section id="table-header">
                    <h1>From</h1>
                    <h1>To</h1>
                    <h1>Time</h1>
                    <h1>Seats</h1>
                    <h1>Class</h1>
                    <h1>Wifi</h1>
                    <h1>Food</h1>
                </section>

                <!-- Table Row -->
                <div id="ticket-rows"></div>
            </section>
        </section>
    </div>

</body>

</html>
