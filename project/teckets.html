<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/tickets.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
   <script src="js/tickets.js"></script>
</head>

<body>
    <header id="header">
        <h1>Suhail</h1>
    </header>

    <div class="container">
        <aside>
            <a href="./teckets.html"><h1>Tickets</h1></a>
            <a href="./reports.html"><h1>Reports</h1></a>
            <a href="#"><h1>Profile</h1></a>
            <a href="./LoginPage.html"><h1>Sign out</h1></a>
        </aside>

        <section>
            <section id="managment-bar">
                <input type="text" id="search">
                <button id="add-ticket-btn">Add new Ticket</button>
            </section>

  <!-- Ticket Panel -->
<section id="ticket-panel" style="display: none;">
    <h1>Add New Ticket</h1>
    <input type="text" placeholder="From">
    <input type="text" placeholder="To">
    <label for="time-select">Time:</label>
    <select id="time-select">
        <option value="08:00">08:00 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="18:00">06:00 PM</option>
        <!-- Add more options if needed -->
    </select>
    <input type="number" placeholder="Seats" min="1">
    <input type="text" placeholder="Class">
    <label><input type="checkbox"> Wifi</label>
    <label><input type="checkbox"> Food</label>
    <br>
    <br>
    <br>
    <button id="submit-ticket-btn">Submit</button>
</section>



            <!-- Table Header -->
            <section id="table-header">
                <h1>From</h1>
                <h1>To</h1>
                <h1>Time</h1>
                <h1>Seats</h1>
                <h1>Class</h1>
                <h1>Wifi</h1>
                <h1>Food</h1>
            </section>

            <!-- Table Row -->
            <section class="table-row">
                <h6>ABC</h6>
                <h6>XYZ</h6>
                <h6>00:00</h6>
                <h6>100/100</h6>
                <h6>Economy</h6>
                <h6>True</h6>
                <h6>True</h6>
            </section>
        </section>
    </div>
</body>

</html>
