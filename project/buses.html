<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buses</title>
    <link rel="stylesheet" href="/styles/buses.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="module" src="js/buses.js"></script>
</head>

<body>
    <header id="header">
        <h1>Suhail</h1>
    </header>

    <div class="container">
        <aside>
            <a href="./buses.html"><h1>Buses</h1></a>
            <a href="./reports.html"><h1>Reports</h1></a>
            <a href="#"><h1>Profile</h1></a>
            <a href="./LoginPage.html"><h1>Sign out</h1></a>
        </aside>

        <section>
            <section id="managment-bar">
                <input type="text" id="search-from" placeholder="From City">
                <input type="text" id="search-to" placeholder="To City">
                <button id="search-btn">Search Buses</button>
                <button id="add-ticket-btn">Add new Bus</button>
            </section>

            <!-- Ticket Panel -->
            <section id="ticket-panel" style="display: none;">
                <h1>Adding New Bus</h1>
                <input type="text" placeholder="From" id="from">
                <input type="text" placeholder="To" id="to">
                <label for="time-select"></label>
                <input type="text" id="time" placeholder="Time">
                <input type="number" placeholder="Seats" id="seats" min="1">
                <input type="text" placeholder="Class" id="class">
                <label><input type="checkbox" id="wifi"> Wifi</label>
                <label><input type="checkbox" id="food"> Food</label>

                <br><br><br>
                <button id="submit-ticket-btn">Add Bus</button>
            </section>

            <section>
                <section id="table-header">
                    <h1>From</h1>
                    <h1>To</h1>
                    <h1>Time</h1>
                    <h1>Seats</h1>
                    <h1>Class</h1>
                    <h1>Wifi</h1>
                    <h1>Food</h1>
                </section>

                <div id="ticket-rows"></div>
            </section>
        </section>
    </div>

</body>

</html>
